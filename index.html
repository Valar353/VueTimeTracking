<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>
  <div id='timeTracking'>
    <div class="panel">
      <div class="btnstart" v-on:click="startTimer">  Старт</div>
      <div class="currentTime">{{ time }}</div>
      <div class="btnstop" v-on:click="stopTimer">Оcтановить</div>
    </div>
    <table class="table table-striped table-custom table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Название </th>
          <th>Начало</th>
          <th>Конец</th>
          <th>Затраченое время</th>
          <th>Удалить</th>

        </tr>
      </thead>
      <!-- <tbody > -->
        <!-- <div id='app7'> -->
          <tr is="table-item"
            v-for="(item, index) in timeList"
            v-bind:item="item"
            v-on:change="changeTitle(index)"
            v-on:remove="timeList.splice(index, 1)"

          ></tr>
        <!-- </div> -->

        <!-- <div id='table'>
          {{ message }}
        </div> -->

      <!-- </tbody> -->
    </table>
    <div style='float:right;'>
      <p style='float:left;padding-right:20px;'>
        Всего времени затрачено:
      </p>
      <div style='float:left' class='allTime'>{{printAllTime}}</div>
    </div>
  </div>

<script src='js/script.js'></script>
</body>
</html>
